{% extends 'core/structure/base.html' %}
{% block content %}
<div class="container">
    <h2>Add Item to {{ project.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    <a href="{% url 'project_read' project.id %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
