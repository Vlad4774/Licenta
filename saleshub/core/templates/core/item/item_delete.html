{% extends 'core/structure/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/item/item_delete.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete the item <strong>{{ item.product.name }}</strong> from project <strong>{{ item.project.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'project_read' item.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
