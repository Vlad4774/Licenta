{% extends 'core/structure/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/structure/delete.css' %}">
{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete the item <strong>{{ item.product.name }}</strong> from project <strong>{{ item.project.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="delete-buttons">
            <button type="submit" class="btn-danger">Yes, delete</button>
            <a href="{% url 'project_read' item.project.id %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
