{% extends 'core/structure/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/structure/form.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Item to {{ project.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
{% endblock %}
